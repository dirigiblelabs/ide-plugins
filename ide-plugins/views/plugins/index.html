<html lang="en" ng-app="plugins">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Eclipse Dirigible &trade; | Plugins </title>

    <link rel="shortcut icon" type="image/png" href="/services/v3/web/resources/images/favicon.png" />
	
	<!-- FontAwesome icon set -->
    <link type="text/css" href="/services/v3/web/resources/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
		
	<!-- Twitter Bootstrap with Theme Support -->
	<link type="text/css" rel="stylesheet" href="/services/v3/core/theme/bootstrap.min.css">
	
	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="/services/v3/core/theme/ide.css" />
	
</head>

<body ng-controller="PluginsController">
	
			<div ng-repeat="next in depots">
				<hr>
				<h4>
					<label>Name:</label> {{next.depots.name}}
					<label>Depot:</label> {{next.depots.depot}}
				</h4>
				<h4>
					<i>{{next.depots.description}}</i>
				</h4>
				<hr>
				<td>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Location</th>
								<th>Module</th>
								<th>Description</th>
								<!--
								<th>Created By</th>
								<th>Created At</th>
								-->
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="plugin in next.plugins">
								<td>{{$index + 1}}</td>
								<td>{{plugin.name}}</td>
								<td>{{plugin.repository}}</td>
								<td>{{plugin.description}}</td>
								<td>{{plugin.version}}</td>
								<td>{{plugin.site}}</td>
							</tr>
						</tbody>
					</table>
				</td>
			</div>
		

	<script type="text/javascript" src="/services/v3/web/resources/angular/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="/services/v3/web/resources/angular/1.4.7/angular-resource.min.js"></script>
	<script>
		angular.module('plugins', []);
		angular.module('plugins').controller('PluginsController', function ($scope, $http) {
		
		    var pluginsApi = '/services/v3/core/plugins';
		
		    function loadPlugins() {
		        $http.get(pluginsApi)
		        .success(function(data) {
		            $scope.depots = data;
		            $scope.depots.forEach(function(depot){
		            	$http.get(depot.depot)
				        .success(function(data) {
				            depot.plugins = data;
				        });
		            });
		        });
		    }
		
		    loadPlugins();
		});
	</script>
</body>


</html>
